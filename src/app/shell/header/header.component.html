<header>
  <nav class="navbar navbar-expand-lg" style="margin-bottom: 0px; padding-bottom: 0px;">
    <!-- <a class="navbar-brand" href="https://github.com/ngx-rocket" translate>APP_NAME</a> -->
    <img class="logo" src="assets/TSA_logo.small.jpg" alt="TASA logo" style="height: 110px; width: 130px; margin-left: 2%;"/>
    <button class="rc-ExploreButton" aria-label="Explore our catalog" type="button" style="margin-left: 2%;">
      <span class=""> Explore <i class="fa fa-chevron-down" aria-hidden="true"></i> </span>
    </button>
    <div role="combobox">
      <input type="text" value="" autocomplete="off" placeholder="What do you want to learn?" role="combobox" style="margin-left: 15%; width: 240%; height: 5vh;"/>
    </div>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">
          <span translate style="text-transform: uppercase;">About</span>
        </a>
        <app-language-selector inNavbar="true" menuClass="dropdown-menu dropdown-menu-right"></app-language-selector>
        <div class="nav-item" ngbDropdown>
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ username }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="login()" translate>login</button>
            <button class="dropdown-item" (click)="signup()" translate>signup</button>
          </div>
        </div>
        <!-- <div class="loginButton">Sign In </div>
        <div class="registrationButton"> Sign Up </div> -->
      </div>
    </div>
  </nav>
</header>
